<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Team 12 - 변호석, 조항민</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        
        <!-- OX Quiz -->
        <div class="question" id="ox-quiz-1">
            <h3>Is the sky blue?</h3>
            <div class="options">
                <label><input type="radio" name="ox-1" value="O"> O</label>
                <label><input type="radio" name="ox-1" value="X"> X</label>
            </div>
        </div>
        <div class="question" id="ox-quiz-2">
            <h3>Is the grass green?</h3>
            <div class="options">
                <label><input type="radio" name="ox-2" value="O"> O</label>
                <label><input type="radio" name="ox-2" value="X"> X</label>
            </div>
        </div>
        <div class="question" id="ox-quiz-3">
            <h3>Is the sea red?</h3>
            <div class="options">
                <label><input type="radio" name="ox-3" value="O"> O</label>
                <label><input type="radio" name="ox-3" value="X"> X</label>
            </div>
        </div>

        <!-- Multiple Choice Quiz -->
        <div class="question" id="multiple-choice-quiz-1">
            <h3>Which of the following is a prime number?</h3>
            <div class="options">
                <label><input type="radio" name="mc-1" value="4"> 4</label>
                <label><input type="radio" name="mc-1" value="6"> 6</label>
                <label><input type="radio" name="mc-1" value="7"> 7</label>
                <label><input type="radio" name="mc-1" value="8"> 8</label>
            </div>
        </div>
        <div class="question" id="multiple-choice-quiz-2">
            <h3>What is the planet known as the Red Planet?</h3>
            <div class="options">
                <label><input type="radio" name="mc-2" value="Earth"> 지구</label>
                <label><input type="radio" name="mc-2" value="Mars"> 화성</label>
                <label><input type="radio" name="mc-2" value="Jupiter"> 목성</label>
                <label><input type="radio" name="mc-2" value="Venus"> 금성</label>
            </div>
        </div>
        <div class="question" id="multiple-choice-quiz-3">
            <h3>Which of the following is the chemical formula for water?</h3>
            <div class="options">
                <label><input type="radio" name="mc-3" value="H2O"> H2O</label>
                <label><input type="radio" name="mc-3" value="CO2"> CO2</label>
                <label><input type="radio" name="mc-3" value="O2"> O2</label>
                <label><input type="radio" name="mc-3" value="N2"> N2</label>
            </div>
        </div>

        <div class="button-container">
            <button onclick="submitQuiz()">submit</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function submitQuiz() {
            // OX Quiz answers
            const oxAnswer1 = document.querySelector('input[name="ox-1"]:checked');
            const oxResult1 = oxAnswer1 ? (oxAnswer1.value === "O" ? "Correct" : "Incorrect") : "No answer";
            const oxAnswer2 = document.querySelector('input[name="ox-2"]:checked');
            const oxResult2 = oxAnswer2 ? (oxAnswer2.value === "O" ? "Correct" : "Incorrect") : "No answer";
            const oxAnswer3 = document.querySelector('input[name="ox-3"]:checked');
            const oxResult3 = oxAnswer3 ? (oxAnswer3.value === "X" ? "Correct" : "Incorrect") : "No answer";

            // Multiple Choice Quiz answers
            const mcAnswer1 = document.querySelector('input[name="mc-1"]:checked');
            const mcResult1 = mcAnswer1 ? (mcAnswer1.value === "7" ? "Correct" : "Incorrect") : "No answer";
            const mcAnswer2 = document.querySelector('input[name="mc-2"]:checked');
            const mcResult2 = mcAnswer2 ? (mcAnswer2.value === "Mars" ? "Correct" : "Incorrect") : "No answer";
            const mcAnswer3 = document.querySelector('input[name="mc-3"]:checked');
            const mcResult3 = mcAnswer3 ? (mcAnswer3.value === "H2O" ? "Correct" : "Incorrect") : "No answer";

            // Display results
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Result</h3>
                <p>OX Quiz 1: ${oxResult1}</p>
                <p>OX Quiz 2: ${oxResult2}</p>
                <p>OX Quiz 3: ${oxResult3}</p>
                <p>Multiple Choice Quiz 1: ${mcResult1}</p>
                <p>Multiple Choice Quiz 2: ${mcResult2}</p>
                <p>Multiple Choice Quiz 3: ${mcResult3}</p>
            `;
        }
    </script>
</body>
</html>
