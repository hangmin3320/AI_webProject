<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin: 0 0 10px;
            color: #555;
        }
        .options label {
            display: block;
            background: #e9e9e9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options label:hover {
            background: #d9d9d9;
        }
        .options input {
            margin-right: 10px;
        }
        .button-container {
            text-align: center;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        
        <!-- OX Quiz -->
        <div class="question" id="ox-quiz-1">
            <h3>Is the sky blue?</h3>
            <div class="options">
                <label><input type="radio" name="ox-1" value="O"> O</label>
                <label><input type="radio" name="ox-1" value="X"> X</label>
            </div>
        </div>
        <!-- OX Quiz 추가 -->
        <div class="question" id="ox-quiz-2">
            <h3>Is the grass green?</h3>
            <div class="options">
                <label><input type="radio" name="ox-2" value="O"> O</label>
                <label><input type="radio" name="ox-2" value="X"> X</label>
            </div>
        </div>

        <!-- Short Answer Quiz -->
        <div class="question" id="short-answer-quiz-1">
            <h3>What is the capital of France?</h3>
            <div class="options">
                <input type="text" id="short-answer-1" name="short-answer-1">
            </div>
        </div>
        <!-- Short Answer Quiz 추가 -->
        <div class="question" id="short-answer-quiz-2">
            <h3>What is the largest planet in our solar system?</h3>
            <div class="options">
                <input type="text" id="short-answer-2" name="short-answer-2">
            </div>
        </div>

        <!-- Multiple Choice Quiz -->
        <div class="question" id="multiple-choice-quiz-1">
            <h3>Which of the following is a prime number?</h3>
            <div class="options">
                <label><input type="radio" name="mc-1" value="4"> 4</label>
                <label><input type="radio" name="mc-1" value="6"> 6</label>
                <label><input type="radio" name="mc-1" value="7"> 7</label>
                <label><input type="radio" name="mc-1" value="8"> 8</label>
            </div>
        </div>
        <!-- Multiple Choice Quiz 추가 -->
        <div class="question" id="multiple-choice-quiz-2">
            <h3>Which planet is known as the Red Planet?</h3>
            <div class="options">
                <label><input type="radio" name="mc-2" value="Earth"> Earth</label>
                <label><input type="radio" name="mc-2" value="Mars"> Mars</label>
                <label><input type="radio" name="mc-2" value="Jupiter"> Jupiter</label>
                <label><input type="radio" name="mc-2" value="Venus"> Venus</label>
            </div>
        </div>

        <div class="button-container">
            <button onclick="submitQuiz()">Submit</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function submitQuiz() {
            // OX Quiz answers
            const oxAnswer1 = document.querySelector('input[name="ox-1"]:checked');
            const oxResult1 = oxAnswer1 ? (oxAnswer1.value === "O" ? "Correct" : "Incorrect") : "No answer";
            const oxAnswer2 = document.querySelector('input[name="ox-2"]:checked');
            const oxResult2 = oxAnswer2 ? (oxAnswer2.value === "O" ? "Correct" : "Incorrect") : "No answer";

            // Short Answer Quiz answers
            const shortAnswer1 = document.getElementById('short-answer-1').value.trim().toLowerCase();
            const shortAnswerResult1 = (shortAnswer1 === "paris") ? "Correct" : "Incorrect";
            const shortAnswer2 = document.getElementById('short-answer-2').value.trim().toLowerCase();
            const shortAnswerResult2 = (shortAnswer2 === "jupiter") ? "Correct" : "Incorrect";

            // Multiple Choice Quiz answers
            const mcAnswer1 = document.querySelector('input[name="mc-1"]:checked');
            const mcResult1 = mcAnswer1 ? (mcAnswer1.value === "7" ? "Correct" : "Incorrect") : "No answer";
            const mcAnswer2 = document.querySelector('input[name="mc-2"]:checked');
            const mcResult2 = mcAnswer2 ? (mcAnswer2.value === "Mars" ? "Correct" : "Incorrect") : "No answer";

            // Display results
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Results</h3>
                <p>OX Quiz 1: ${oxResult1}</p>
                <p>OX Quiz 2: ${oxResult2}</p>
                <p>Short Answer Quiz 1: ${shortAnswerResult1}</p>
                <p>Short Answer Quiz 2: ${shortAnswerResult2}</p>
                <p>Multiple Choice Quiz 1: ${mcResult1}</p>
                <p>Multiple Choice Quiz 2: ${mcResult2}</p>
            `;
        }
    </script>
</body>
</html>
