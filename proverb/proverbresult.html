    <script>
        const correctAnswers = {
            question1: "a",
            question2: "c",
            question3: "d",
            question4: "a",
            question5: "c",
            question6: "b",
            question7: "d",
            question8: "c",
        };

        const questionWeights = {
            question1: 10,
            question2: 10,
            question3: 10,
            question4: 10,
            question5: 10,
            question6: 15,
            question7: 15,
            question8: 20,
        };

        function displayResults() {
            const answers = JSON.parse(localStorage.getItem('quizAnswers'));
            if (!answers) {
                console.error('quizAnswers not found in localStorage');
                return;
            }

            let totalScore = 0;
            for (let i = 1; i <= 8; i++) {
                const userAnswer = answers[`question${i}`];
                const correctAnswer = correctAnswers[`question${i}`];
                const options = document.querySelectorAll(`#multiple-choice-quiz-${i} .options label`);
                options.forEach(option => {
                    const optionId = option.id.split('-').pop();
                    if (optionId === correctAnswer) {
                        option.classList.add('correct');
                    }
                    if (optionId === userAnswer && userAnswer !== correctAnswer) {
                        option.classList.add('incorrect');
                    }
                    if (optionId === userAnswer && userAnswer === correctAnswer) {
                        totalScore += questionWeights[`question${i}`];
                    }
                });
            }

            const scoreMessage = getScoreMessage(totalScore);
            document.getElementById('final-score').innerHTML = `최종 점수: ${totalScore}점 - ${scoreMessage}`;
        }

        function getScoreMessage(score) {
            if (score === 100) {
                return "축하합니다! 완벽한 점수네요!";
            } else if (score >= 70) {
                return "잘했어요! 꽤 높은 점수네요!";
            } else {
                return "더 노력해야겠어요. 다시 도전해 보세요!";
            }
        }

        displayResults();
    </script>
